name: berlin-cron
on:
  schedule:
    - cron: "0 11 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call artwork API route
        run: |
          curl --request POST \
          --url 'https://www.reportaige.com/api/artwork/berlin' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
